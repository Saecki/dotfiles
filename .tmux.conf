# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# General
set         -g  mouse              on
set         -g  default-terminal   'screen-256color'
set         -ga terminal-overrides ",alacritty:Tc"
set         -sg escape-time        0

bind-key    -T  prefix Space copy-mode
bind-key    -T  prefix n     new-window
bind-key    -T  prefix r     source-file ~/.tmux.conf

# Vi mode
setw        -g  mode-keys          vi
set         -g  repeat-time        1000

bind-key    -T  prefix h     select-pane -L
bind-key    -T  prefix j     select-pane -D
bind-key    -T  prefix k     select-pane -U
bind-key    -T  prefix l     select-pane -R
bind-key    -T  prefix v     split-pane -h
bind-key    -T  prefix s     split-pane
bind-key -r -T  prefix C-h   resize-pane -L 5
bind-key -r -T  prefix C-j   resize-pane -D 5
bind-key -r -T  prefix C-k   resize-pane -U 5
bind-key -r -T  prefix C-l   resize-pane -R 5
bind-key -r -T  prefix J     select-window -t :+
bind-key -r -T  prefix K     select-window -t :-

bind-key    -T  copy-mode-vi 'v' send -X begin-selection
bind-key    -T  copy-mode-vi 'y' send -X copy-selection-and-cancel

# Visuals
set -g status-interval 1
set -g status-justify  centre

set -g status-style         bg=0,fg=colour7
set -g status-left-length   40
set -g status-left          '#[bg=colour239,fg=colour11] #{session_name} #[bg=colour0]  '
set -g status-right-length  0
set -g status-right         ''

set -g window-status-current-format '#[bold,bg=colour239,fg=colour11] #{window_index}:#{window_name} '
set -g window-status-format '#[fg=colour7] #{window_index}:#{window_name} '
